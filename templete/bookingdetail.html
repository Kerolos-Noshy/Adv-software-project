<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--  This file has been downloaded from bootdey.com @bootdey on twitter -->
    <!--  All snippets are MIT license http://bootdey.com/license -->
    <title>Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="../static/css/profile.css">
</head>
<body>
  
<div class="container">
    <div class="main-body">
    
          <!-- Breadcrumb -->
          <nav aria-label="breadcrumb" class="main-breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <p>Booking Info</p>
              </li>
            </ol>
          </nav>
          <!-- /Breadcrumb -->
    
          {% if admin == True %}
          <a href = "/deletebooking/{{booking.ID}}" ><button class = "reject">Delete</button></a>
          <a href = "/bookingmodify/{{booking.ID}}" ><button class = "mod">Modify</button></a>  
          {% else %}
          <a href = "/deletebooking/{{booking.ID}}/{{id}}" ><button class = "approve">Cancel</button></a>
          {% endif %}
            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Client Name</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                   {{name}}
                    </div>
                  </div>

                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">roomnum</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                 {{booking.roomnum}}
                    </div>
                  </div>

                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Room Type</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                    {{booking.roomtype}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">View Type</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                    {{booking.viewtype}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Start Date</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{booking.startdate}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">End Date</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{booking.enddate}}
                    </div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <h6 class="mb-0">Cost</h6>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        {{total}}
                      </div>
                  </div>
                  <hr>
                </div>
              </div>
            </div>
          </div>
        </div>


</body>
</html>
