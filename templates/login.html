
<!doctype html>
<html lang="en">
<head>
<title>Login</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
<section class="ftco-section" style="padding: 0;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
            <div class="wrap">

            <div class="img" style="background-image:url(/static/images/sea.png)"></div>

            <div class="login-wrap p-4 p-md-5">
                <div class="d-flex">
                    <div class="w-100">
                        <h3 class="mb-4">Sign In</h3>
                    </div>
                </div>
                
                {% if admin == True %}
                <form action="/adminlog" class="signin-form" method="POST">
                {% else %}
                <form action="/login" class="signin-form" method="POST">
                {% endif %}
                    <div class="form-group mt-3">
                        <input type="email" name="Email" class="form-control" required>
                        <label class="form-control-placeholder" for="Email">Email</label>
                    </div>
                    <div class="form-group">
                        <input id="password-field" type="password" name="Password" class="form-control" required>
                        <label class="form-control-placeholder" for="Password">Password</label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
                    </div>
                </form>
            {% if admin == False %}
            <p class="text-center">Not a member? <a data-toggle="tab" href="/signup">Sign Up</a></p>
            {% endif %}

            </div>
            </div>
            </div>
        </div>
    </div>
</section>
<script src="../static/js/jquery.min.js"></script>
